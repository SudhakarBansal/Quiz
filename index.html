<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Quizy</h1>
    </header>
    <main>
        <h1>Select your area of interest:</h1>
        <div class="interest-options card">
            <button class="interest-option" onclick="redirectToQuiz(9)">General Knowledge</button>
            <button class="interest-option" onclick="redirectToQuiz(10)">Books</button>
            <button class="interest-option" onclick="redirectToQuiz(11)">Film</button>
            <button class="interest-option" onclick="redirectToQuiz(12)">Music</button>
            <button class="interest-option" onclick="redirectToQuiz(13)">Musicals & Theatres</button>
            <button class="interest-option" onclick="redirectToQuiz(14)">Television</button>
            <button class="interest-option" onclick="redirectToQuiz(15)">Video Games</button>
            <button class="interest-option" onclick="redirectToQuiz(16)">Board Games</button>
            <button class="interest-option" onclick="redirectToQuiz(17)">Science & Nature</button>
            <button class="interest-option" onclick="redirectToQuiz(18)">Computers</button>
            <button class="interest-option" onclick="redirectToQuiz(19)">Mathematics</button>
            <button class="interest-option" onclick="redirectToQuiz(20)">Mythology</button>
            <button class="interest-option" onclick="redirectToQuiz(21)">Sports</button>
            <button class="interest-option" onclick="redirectToQuiz(22)">Geography</button>
            <button class="interest-option" onclick="redirectToQuiz(23)">History</button>
            <button class="interest-option" onclick="redirectToQuiz(24)">Politics</button>
            <button class="interest-option" onclick="redirectToQuiz(25)">Art</button>
            <button class="interest-option" onclick="redirectToQuiz(26)">Celebrities</button>
            <button class="interest-option" onclick="redirectToQuiz(27)">Animals</button>
            <button class="interest-option" onclick="redirectToQuiz(28)">Vehicles</button>
            <button class="interest-option" onclick="redirectToQuiz(30)">Science: Gadgets</button>
        </div>
    </main>
    <script>
        function redirectToQuiz(value) {
            // Use encodeURIComponent to ensure proper encoding of special characters
            var encodedValue = encodeURIComponent(value);

            // Redirect to instruction.html with the value as a query parameter
            window.location.href = "instruction.html?value=" + encodedValue;
        }
    </script>
</body>

</html>
